{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto card p-8 space-y-6">
  <div>
    <p class="text-xs text-mist uppercase tracking-[0.16em] mb-2">Admin</p>
    <h1 class="text-2xl font-semibold">Login</h1>
  </div>

  {% if error %}
    <div class="mb-2 p-3 rounded border border-red-500/40 bg-red-500/10 text-red-100 text-sm">
      {{ error }}
    </div>
  {% endif %}

  <form method="post" action="/admin/login" class="space-y-4">
    <div>
      <label class="block text-sm mb-1 text-mist">Username</label>
      <input name="username" class="w-full px-3 py-2 text-sm" />
    </div>
    <div>
      <label class="block text-sm mb-1 text-mist">Password</label>
      <input type="password" name="password" class="w-full px-3 py-2 text-sm" />
    </div>
    <button
      type="submit"
      class="w-full px-4 py-3 bg-leaf text-ink rounded-full font-semibold shadow-glow hover:-translate-y-0.5 transition transform"
    >
      Log in
    </button>
  </form>
</div>
{% endblock %}
